<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Image Gallery</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a; /* Dark background for better image viewing */
            color: white;
            font-family: Arial, sans-serif;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        button, input[type="date"] {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            background-color: #444;
            color: white;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #666;
        }

        .btn-today {
            background-color: #007bff;
        }

        .btn-today:hover {
            background-color: #0056b3;
        }

        .img-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        img {
            max-width: 90%;
            max-height: 75vh;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="controls">
        <button onclick="changeDate(-1)">❮ Previous</button>
        <input type="date" id="date-picker" onchange="pickerChanged()">
        <button onclick="changeDate(1)">Next ❯</button>
        <button class="btn-today" onclick="goToToday()">Today</button>
    </div>

    <div class="img-container">
        <img id="daily-image" src="" alt="Image not found for this date.">
    </div>

    <script>
        let currentDate = new Date();

        // Initial Load
        updateDisplay();

        function updateDisplay() {
            const day = currentDate.getDate(); // No leading zero
            const month = String(currentDate.getMonth() + 1).padStart(2, '0'); // Leading zero
            const year = currentDate.getFullYear();

            // Construct filename: dmmYYYY.jpg
            const fileName = `${day}${month}${year}.jpg`;
            
            // Update Image
            const imgElement = document.getElementById('daily-image');
            imgElement.src = "images/" + fileName;

            // Update Date Picker Input
            const picker = document.getElementById('date-picker');
            picker.value = currentDate.toISOString().split('T')[0];
        }

        function changeDate(days) {
            currentDate.setDate(currentDate.getDate() + days);
            updateDisplay();
        }

        function goToToday() {
            currentDate = new Date();
            updateDisplay();
        }

        function pickerChanged() {
            const pickerValue = document.getElementById('date-picker').value;
            if (pickerValue) {
                currentDate = new Date(pickerValue);
                updateDisplay();
            }
        }

        // Handle missing images
        document.getElementById('daily-image').onerror = function() {
            this.src = "https://via.placeholder.com/600x400/333/fff?text=No+Image+Found+for+this+Date";
        };
    </script>
</body>
</html>
